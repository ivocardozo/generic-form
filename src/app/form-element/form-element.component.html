<div class="form-group">
  <label>Title</label>
  <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" required>
</div>
<div class="form-group">
  <label>Strategy</label>
  <select class="form-control" id="strategy" required [(ngModel)]="strategy" name="strategy" >
    <option *ngFor= "let strategy of strategies" [ngValue]="value">{{ title }}</option>
  </select>
</div>
<div class="form-group">
  <label>{{formElement.label}}</label>
  <input type="formElement.type" [(ngModel)]="formElement.key" name="title" class="form-control" id="title" placeholder="strategy" required>
</div>
