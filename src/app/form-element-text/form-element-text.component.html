<div class="form-group">
  <label>{{formElement.label}}</label>
  <input type="formElement.type" [(ngModel)]="formElement.content" 
      name="title" 
      class="form-control" 
      id="title" 
      placeholder="strategy" 
      #name = "ngModel"
      pattern="^(?!\s|.*\s$).*$"
      required>
    <div [hidden]="name.valid"
             class="alert alert-danger">
          Name is required
        </div>
</div>
